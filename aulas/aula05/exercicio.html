<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios - Repetição For</title>
</head>

<body>
    <h1>Exercicios - Repetição For</h1>

    

    <script>
        //primeira seção
        document.write("<h2> Escreva uma contagem de 0 até 10 na página <br>");
 
        for( let cont = 0; cont <= 10; cont++) {
 
            document.write(cont + "<br> ");
        }
        //////////////////////////////////////////////////////////////////////
 
        document.write("<h2> Escreva uma contagem de 10 até 0 na página <br>");
 
            for( let cont = 10; cont >= 0; cont--) {
 
                document.write(cont + "<br> ");
            }
        /////////////////////////////////////////////////////////////////////
 
        document.write('<h2> Escreva "Essa é a N linha", onde N é um número que vá de 1 a 5');
       
        for( let cont = 1; cont <= 5; cont++){
            //document.write("<p> Essa é a: "+ cont +  " linha </p>")
            document.write(`<p>Essa é a ${cont} linha</p>`) //Outro modo de concatenar "Interpolação"
        }
        /////////////////////////////////////////////////////////////////////
 
        //segunda seção
        document.write("<hr>")
 
        document.write("<h2> Peça ao usuário um texto, e pergunte quantas vezes ele deve se repetir. Repita-o quantas vezes o usuário pedir.");
       
        let texto = prompt("Digite um texto: ");
        let quantidadeRepeticoes = parseInt(prompt("Quantas vezes deseja repetir o texto?"));
 
        for( let i = 0; i < quantidadeRepeticoes; i++){ //Esse codigo vai repetir a "quantidadeRepeticoes" uma por uma!
            document.write("<br>" + texto + "<br>");
        }
       


    </script>


</body>

</html>
