        // Função que recebe um número e infroma se o mesmo é par

        function ehPar(numero) {
            return numero % 2 === 0;
        }

         

        // Função que recebe uma lista de números e retrona apenas os ímpares

        function impares(listaNumeros) {
            let impares = [];

            for(let posicaoAtual = 0; posicaoAtual < listaNumeros.length; posicaoAtual++) {
                if(!ehPar(listaNumeros[posicaoAtual])) {
                    impares.push(listaNumeros[posicaoAtual]);
                }
            }

            return impares;
        }

        // Função que recebe um texto e retorna o texto dentro do limite de 10 caracteres
